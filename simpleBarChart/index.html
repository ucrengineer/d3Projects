<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://d3js.org/d3.v6.min.js"></script>
    <title>Bar chart</title>
</head>

<body>
    <p id="example"></p>
    <script src="simpleBarChart.js"></script>
    <script>
        var chart = barChart();
        chart.height(500);
        chart.width(500);

        d3.csv("alphabet.csv")
            .then(function(data) {
                return data.map(function(d) {
                    d.value = +d.frequency
                    d.name = d.letter
                    return d;
                });
            })
            .then(function(data) {
                console.log(data)
                d3.select("#example")
                    .datum(data)
                    .call(chart);
            })
            .catch(function(error) {
                throw error;
            });
    </script>

</body>

</html>
