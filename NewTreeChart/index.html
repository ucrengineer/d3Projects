<html>

<head>
    <meta charset="utf-8">
    <title>Upgraded Tree Chart</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body class="mx-lg-auto">
    <script src="TreeChart.js"></script>
    <script>
        var chart = TreeChart();
        d3.json("objects.json")
            .then(function(data) {
                return data;
            })
            .then(function(data) {
                console.log(data);
                d3.select("body")
                    .datum(data)
                    .call(chart)

            })
            .catch(function(error) {
                throw error;
            });
    </script>
</body>

</html>
