<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <title>Line chart</title>
</head>

<body>
    <script src="lineChart.js"></script>

    <script>
        var chart = lineChart();
        chart.height(900)
            .width(900);


        d3.csv("aapl.csv", d3.autoType)
            .then(function(data) {
                return data.map(function(d) {
                    d.value = +d.close
                    d.date = d.date
                    return d;
                })

            })
            .then(function(data) {
                console.log(data)
                d3.select("body")
                    .datum(data)
                    .call(chart);
            })
            .catch(function(error) {
                throw error;
            })
    </script>

</body>

</html>
