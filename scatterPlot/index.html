<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>Scatter Plot</title>
</head>

<body>
    <script src="scatterPlot.js"></script>
    <script>
        var chart = scatterPlot();

        d3.csv("cars-2.csv")
            .then(function(data) {
                return data.map(function(d) {
                    d.x = +d.Miles_per_Gallon
                    d.y = +d.Horsepower
                    return d;
                })

            })
            .then(function(data) {
                console.log(data)
                d3.select("body")
                    .datum(data)
                    .call(chart);
            })
            .catch(function(error) {
                throw error;
            })
    </script>

</body>

</html>
